<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RockPaper</title>
  </head>

  <body>
    
    <script>

      let playerScore = 0;
      let computerScore = 0;
      let roundNumber;
      let playerSelection;
  
      // Function that randomly returns one of the array values
      function computerPlay() {

        let choices = ['rock', 'paper', 'scissors']
        let selection = choices[Math.floor(Math.random() * choices.length)];
        return selection;
      }

      // Function to determine the winner of the round
      function round(playerSelection, computerSelection) {
        
        alert('Computer chooses ' + computerSelection + '.');
  
        if (playerSelection == computerSelection) {

          alert('It\'s a tie');

        } else if (((playerSelection == 'rock') && (computerSelection == 'paper')) || 
        ((playerSelection == 'paper') && (computerSelection == 'scissors')) || 
        ((playerSelection == 'scissors') && (computerSelection == 'rock'))) {

          alert('You loose: ' + computerSelection + ' beats ' + playerSelection + '!');
          return computerScore += 1;

        } else {

          alert( 'You win: ' + playerSelection + ' beats ' + computerSelection + '!');
          return playerScore += 1;
        }
      }


      // For loop that plays 5 rounds of the game
      for (roundNumber = 0; roundNumber < 5; roundNumber++) {

        playerSelection = prompt('Rock, Paper or Scissors?');

        playerSelection = playerSelection.toLowerCase();

        round(playerSelection, computerPlay());
      }

      if (playerScore > computerScore) {

        alert('Congratulations, you won ' + playerScore + ' to ' + computerScore + '.');

      } else if (playerScore < computerScore) {

        alert('Too bad, you lost ' + playerScore + ' to ' + computerScore + '.');

      } else {

        alert('It\'s a tie');
      }

      

    </script>

  </body>
</html>
